<!doctype html>
<html>
<body>

    <h2>Alerta con Jquery</h2>
    <h2>Bienvenido Al Tecnologico De Martinez</h2>
    <button onclick="myFunction()">iniciar sesi贸n</button>

    <p id="demo"></p>

    <script>
        function myFunction(){
            var txt;
            if(confirm("Haz Click para iniciar sesi贸n")){
                txt = "Inicio sesi贸n correctamente"
            }else{
                txt = "No ha iniciado sesi贸n correctamente"
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
